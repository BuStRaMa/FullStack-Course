<h1>My Blog</h1>
<form (submit)="addPost()">
  <input [(ngModel)]="title" name="title" type="text" placeholder="Post Title">
  <br><br>
  <textarea [(ngModel)]="body" name="body" placeholder="Post Body"></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>
<ul>
  <li *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
  </li>
</ul>
